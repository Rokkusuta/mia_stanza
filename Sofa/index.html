<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <style>
    h1, h2, p {
      text-align: center;
      line-height: 2;
    }

    .examples {
      padding-left: 500px;
      line-height: 2;
    }

  </style>
  <body>
    <h1>Mia Stanza</h1>
    <hr>
    <h2>Sofa</h2>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="sofa_free.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="1" camera-orbit="-6.64deg 68.07deg 6.282m" field-of-view="30deg" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="1.2015780881753233m 1.0075433674407737m -0.1988932517000144m" data-normal="-0.1372292611334722m 0.9905253726698554m -0.0052550914364826225m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Sofa</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
