<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <style>
    h1, h2, p {
      text-align: center;
      line-height: 2;
    }

    .examples {
      padding-left: 500px;
      line-height: 2;
    }

  </style>
  <body>
    <!-- <model-viewer> HTML element -->
      <h1>Mia Stanza</h1>
      <hr>
      <h2>Design Chair</h2>
    <model-viewer src="design_chair.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="1" shadow-softness="0.71" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="1.1359249596858796m 1.9090564402524126m -0.9338846901005843m" data-normal="0m 0.1359609745798658m 0.9907141935953544m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Design Chair
          </div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
