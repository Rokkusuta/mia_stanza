<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
       <style>
        h1, h2, p {
          text-align: center;
          line-height: 2;
        }
  
        .examples {
          padding-left: 500px;
          line-height: 2;
        }
  
      </style>
  <body>
    <h1>Mia Stanza</h1>
    <hr>
    <h2>Chesterfield Sofa</h2>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="chesterfield-sofa.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="1" camera-orbit="3.176deg 70.38deg 5.019m" field-of-view="30deg" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="0.8428079094867751m 0.9846680625265324m -0.3827377901459562m" data-normal="0.1472330380688631m 0.927309875714695m 0.3441203668820109m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Chesterfield Sofa</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
