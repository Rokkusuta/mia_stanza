<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <style>
    h1, h2, p {
      text-align: center;
      line-height: 2;
    }

    .examples {
      padding-left: 500px;
      line-height: 2;
    }

  </style>

  <body>
    <h1>Mia Stanza</h1>
    <hr>
    <h2>Leather Sofa</h2>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="couch.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="1" auto-rotate camera-orbit="47.92deg 70.09deg 702.3m" field-of-view="30deg">
      <button class="Hotspot" slot="hotspot-1" data-position="112.13531974449332m 47.92943643976768m -31.08823017131164m" data-normal="0.10868088622873696m 0.6745357588884668m 0.7301985859677464m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Leather Couch
          </div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
